<div class="container">
    <p *ngIf="label" class="label font-caption">{{ label }}</p>

    <div class="field">
        <select
            [formControl]="customControl"
            (ngModelChange)="selectChange.emit($event)"
        >
            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
        </select>
    </div>
</div>
