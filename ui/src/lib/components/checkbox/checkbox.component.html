<label class="container"
       [class.checked]="!!customControl.value"
       [class.invalid]="!checkboxValid()"
       [class.loading]="loading"
       [class.disabled]="disabled"
>
    <input type="checkbox" [formControl]="customControl" (ngModelChange)="checkboxChange.emit($event)">

    <span class="icon"></span>

    <div class="content">
        <p *ngIf="label; else content" class="label font-caption">{{ label }}</p>

        <ng-template #content>
            <ng-content></ng-content>
        </ng-template>
    </div>
</label>
